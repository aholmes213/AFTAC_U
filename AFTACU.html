<head>

    <title>AFTAC U Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>

body{
    font-family: 'lato';
}
.home{
    min-height: 100vh;
    background: url(https://usaf.dps.mil/:i:/r/sites/a-staff/A1/A1H/Shared%20Documents/SharepointSystemFiles/Background%20image.png?csf=1&web=1&e=xKm2Vz) no-repeat;
    background-size: cover;    
    background-position: center;
    background-attachment: fixed;
    z-index: 0;
    overflow: hidden;
    position: relative;
}
.home .content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    padding-top: 7rem;
    padding-bottom: 4rem;
    text-align: center;
}
.home .content h1{
    font-size: 5rem;
    color: white;
    padding: 0 1rem;
}
.home .content p1{
    font-size: 2rem;
    color: white;
    padding: 1rem 25rem;
}
.home .box-container{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.home .box-container .box{
    height: 27rem;
    width: 18rem;
    background: white;
    text-align: center;
    border-radius: .5rem;
    box-shadow: 0 .3rem .5rem rgba(0, 0, 0, .3);
    margin: 2rem;
}
.home .box-container .box span{
    height: 3rem;
    width: 3rem;
    line-height: 3rem;
    text-align: center;
    border-radius: 50%;
    color: white;
    background: #209A9D;
    font-size: 2rem;
    margin: .5rem 0;
}
.home .box-container .box h2{
    color: #3B2665;
}
.home .box-container .box .button{
    height: 3rem;
    width: 90%;
    text-align: center;
    background: #209A9D;
    color: white;
    border-radius: 1.5rem;
    border: none;
    cursor: pointer;
    margin: .3rem;
}
.home .box-container .box .button:hover{
    height: 3.25rem;
    width: 90.25%;
    transition: .2s;
    font-size: 93%
}
.home::before{
    content: '';
    position: absolute;
    bottom: -25%; left: 50%;
    transform: translateX(-50%);
    border-top: 70vh solid white;
    width: 120%;
    border-radius: 50%;
    z-index: -1;
}
</style>

<body>
    <section class="home" id="home">

        </div>

            <div class="box">

                </a>

                    <button class="button resource_pill2" type="button">Civilain Career Models</button>
                </a>
                <a href="https://myvector.us.af.mil/myvector/Home/Dashboard" target="_blank">
                    <button class="button resource_pill3" type="button">MyVector</button>
                </a>
                <a href="https://www.airuniversity.af.edu/" target="_blank">
                    <button class="button resource_pill4">Air University</button>
                </a>
                <a href="https://myfss.us.af.mil/USAFCommunity/s/knowledge-detail?pid=kA08300000002U7CAI" target="_blank">
                    <button class="button resource_pill5" type="button">Civilian Tuition Assistance Program</button>
                </a>
            </div>

            <div class="box">
                <span class="material-symbols-outlined groups">groups</span>
                <h2>The Team</h2>

                    <button class="button team_pill1" type="button">Mr. Christopher Robinson</button>
                </a>

                    <button class="button team_pill2" type="button">Ms. Agnes Bradt</button>
                </a>
            </div>

            <div class="box">

                </a>
